language: node_js
node_js:
  - "6"

env:
  - BROWSER='firefox'
  - BROWSER='chrome'
  - BROWSER='safari'
  - BROWSER='internet explorer'

before_script:
  - npm run lint
  - sleep 15

script:
  - npm run test-e2e-travis

deploy:
  provider: script
  script: deployment/deploy.sh
  on:
    condition: '"$BROWSER" = "chrome"'

cache:
  directories:
    - node_modules

notifications:
  slack:
    secure: 

addons:
  sauce_connect: true

services: mongodb
